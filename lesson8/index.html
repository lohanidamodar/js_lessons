<!DOCTYPE html>

<head>

    <title>Javascript ES6</title>
</head>
<body>
    <h1>Javascript ES6</h1>
    <h2>Let and const keywords</h2>
    <p>
        Let is similar to var except it has block level scope.
        <code>
            <pre>
                if (true) {
                    let a = 40;
                    console.log(a); //40
                }
                console.log(a);
            </pre>
        </code>
    </p>
    <script src="scripts.js"></script>
</body>
