<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JavaScript Essentials - Manipulating Input Fields </title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <form>
        1st Number : <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
    </form>
    <p>The Result is : <br>
        <span id="result"></span>
    </p>

    <h2>Your Challenge</h2>
    <p>Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit. Make a form like above and get user input to convert the temperatures.</p>

    <script src="scripts.js"></script>
</body>

</html>
